<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實驗區</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #1565c0;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: left;
        }

        .sidebar {
            background-color: #eeeeee;
            width: 200px;
            padding: 15px;
            position: fixed;
            height: 100%;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: #28a745;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        .experiment-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .experiment-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .experiment-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .experiment-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .experiment-card button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .experiment-card button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        博文教育中學 MyPIA (學生版) - 1A 科學
    </div>
    <div class="sidebar">
        <a href="index.html">返回主頁</a>
        <a href="MyPIAStuHW.html">功課區</a>
        <a href="MyPIAStuEX.html">實驗區</a>
        <a href="溫習區.html">溫習區</a>
    </div>
    <div class="main-content">
        <h2>實驗區</h2>
        <div class="experiment-container">
            <div class="experiment-card">
                <img src="Photosynthesis.png" alt="Photosynthesis">
                <h3>光合作用</h3>
                <button onclick="location.href='MyPIAStuEX1.html'">開始實驗</button>
            </div>
        </div>
    </div>
</body>
</html>
